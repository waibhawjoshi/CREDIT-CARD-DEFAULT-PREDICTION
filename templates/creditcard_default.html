    <div class="container">

    <form action='/predict' method="post" class="col s15" style="margin: 50px;">
        
      <div class="row">

        <div class="input-field col s3">
            <label for="LIMIT_BAL"><b>Limit Balance</b></label>
            <br>
            <input id="LIMIT_BAL" name="LIMIT_BAL" placeholder="Limit Balance"  type="text" class="validate">
        </div>

        <div class="input-field col s4">
          <label for="SEX"><b>Gender</b></label>
          <br>
          <input id="SEX" name="SEX" placeholder="Gender (1 = male , 2 = female)"  type="text" class="validate">
        </div> 

        <div class="input-field col s5">
          <label for="MARRIAGE"><b>Marital Status</b></label>
          <br>
          <input id="MARRIAGE" name="Marital Status" placeholder="Marital Status (1 = married; 2 = single; 3 = others)"  type="text" class="validate">
        </div>
      </div> 


      <div class="row">
        <div class="input-field col s6">
          <label for="EDUCATION"><b>Education</b></label>
          <br>
          <input id="EDUCATION" name="Education" placeholder="Education (1 = graduate school; 2 = university; 3 = high school; 4 = others)"  type="text" class="validate">
        </div>

        <div class="input-field col s5">
          <label for="AGE"><b>AGE</b></label>
          <br>
          <input id="AGE" name="AGE" placeholder="Age"  type="text" class="validate">
        </div>
      </div>

      <div class="row">
          <div class="input-field col s4">
            <label for="first_name"><b>Payment One</b></label>
            <br>
            <input placeholder="Month one Payment" name="PAY_0" id="first_name" type="text" class="validate">
          </div>

          <div class="input-field col s4">
            <label for="first_name"><b>Payment Two</b></label>
            <br>
            <input placeholder="Month Two Payment" name="PAY_2" id="first_name" type="text" class="validate">
          </div>

          <div class="input-field col s4">
            <label for="first_name"><b>Payment Three</b></label>
            <br>
            <input placeholder="Month Three Payment" name="PAY_3" id="first_name" type="text" class="validate">
          </div>
      </div>

      <div class="row">
          <div class="input-field col s4">
            <label for="first_name"><b>Payment Four</b></label>
            <br>
            <input placeholder="Month Four Payment" name="PAY_4" id="first_name" type="text" class="validate">
          </div>

          <div class="input-field col s4">
              <label for="first_name"><b>Payment Five</b></label>
              <br>
            <input placeholder="Month Five Payment" name="PAY_5" id="first_name" type="text" class="validate">
          </div>

          <div class="input-field col s4">
            <label for="first_name"><b>Payment Six</b></label>
            <br>
            <input placeholder="Month Six Payment" name="PAY_6" id="first_name" type="text" class="validate">
          </div>  
      </div>

      <div class="row">
        <div class="input-field col s4">
              <label for="_name"><b>Bill Amount 1</b></label>
              <br>
            <input id="_name" name="BILL_AMT1" placeholder="Bill Month 1%" type="text" class="validate">
        </div>

        <div class="input-field col s4">
            <label for="_name"><b>Bill Amount 2</b></label>
            <br>
          <input id="_name" name="BILL_AMT2" placeholder="Bill Month 2%" type="text" class="validate">
        </div>

        <div class="input-field col s4">
            <label for="_name"><b>Bill Amount 3</b></label>
            <br>
          <input id="_name" name="BILL_AMT3" placeholder="Bill Month 3%" type="text" class="validate">
        </div>
      </div>  
      
      <div class="row">
        <div class="input-field col s4">
          <label for="_name"><b>Bill Amount 4</b></label>
          <br>
          <input id="_name" name="BILL_AMT4" placeholder="Bill Month 4%" type="text" class="validate">
        </div>

        <div class="input-field col s4">
          <label for="_name"><b>Bill Amount 5</b></label>
          <br>
          <input id="_name" name="BILL_AMT5" placeholder="Bill Month 5%" type="text" class="validate">
        </div>

        <div class="input-field col s4">
          <label for="_name"><b>Bill Amount 6</b></label>
          <br>
          <input id="_name" name="BILL_AMT6" placeholder="Bill Month 6%" type="text" class="validate">
        </div>
      </div>

      <div class="row">
          <div class="input-field col s4">
            <label for="_name"><b>Payment Amount 1</b></label>
            <br>
            <input id="_name" name="PAY_AMT1" placeholder="Pay Month 1%" type="text" class="validate">
          </div>

          <div class="input-field col s4">
            <label for="_name"><b>Payment Amount 2</b></label>
            <br>
            <input id="_name" name="PAY_AMT2" placeholder="Pay Month 2%" type="text" class="validate">
          </div>

          <div class="input-field col s4">
            <label for="_name"><b>Payment Amount 3</b></label>
            <br>
            <input id="_name" name="PAY_AMT3" placeholder="Pay Month 3%" type="text" class="validate">
          </div>
      </div>  

      <div class="row">
        <div class="input-field col s4">
          <label for="_name"><b>Payment Amount 4</b></label>
          <br>
          <input id="_name" name="PAY_AMT4" placeholder="Pay Month 4%" type="text" class="validate">
        </div>

        <div class="input-field col s4">
          <label for="_name"><b>Payment Amount 5</b></label>
          <br>
          <input id="_name" name="PAY_AMT5" placeholder="Pay Month 5%" type="text" class="validate">
        </div>

        <div class="input-field col s4">
          <label for="_name"><b>Payment Amount 6</b></label>
          <br>
          <input id="_name" name="PAY_AMT6" placeholder="Pay Month 6%" type="text" class="validate">
        </div>
      </div>

      <div class="row center">

          <button type="submit" class="btn-large waves-effect waves-light orange">Predict Probability</button>
      </div>
    </form>
